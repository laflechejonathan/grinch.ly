<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JCanvas</title>
    <style type="text/css"><!--
      #container { position: relative; }
      #imageView { border: 1px solid #000; }
      #imageTemp { position: absolute; top: 1px; left: 1px; }
    --></style>
  </head>
  <body>
    <p><label>Drawing tool: <select id="dtool">
        <option value="manipulate">Manipulate Stuff</option>
        <option value="line">Add Line</option>
        <option value="ellipse">Add Ellipse</option>
    </select></label></p>

    <div id="container">
      <canvas id="imageView" width="800" height="600">
        <p>Unfortunately, your browser is currently unsupported by our web 
        application.  We are sorry for the inconvenience. Please use one of the 
        supported browsers listed below, or draw the image you want using an 
        offline tool.</p>
        <p>Supported browsers: <a href="http://www.opera.com">Opera</a>, <a 
          href="http://www.mozilla.com">Firefox</a>, <a 
          href="http://www.apple.com/safari">Safari</a>, and <a 
          href="http://www.konqueror.org">Konqueror</a>.</p>
      </canvas>
    </div>

    <script type="text/javascript" src="lib/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="lib/fabric.js"></script>
    
    <script type="text/javascript" src="js/JCanvas.js"></script>
    <script type="text/javascript" src="js/App.js"></script>

  </body>
</html>
